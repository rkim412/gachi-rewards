# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "f232a78339525e79f08b9bcec3b61b8f"
name = "Gachi Rewards"
# Note: When running 'shopify app dev', the CLI automatically manages URLs via tunneling
# These URLs are placeholders - the CLI will update them automatically
application_url = "http://localhost:3000"
embedded = true

[build]
automatically_update_urls_on_dev = true  # Let Shopify CLI manage URLs in dev mode

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"
  format = "json"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"
  format = "json"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/orders/create"
  format = "json"

  [[webhooks.subscriptions]]
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]
  uri = "/webhooks/compliance"
  format = "json"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_discounts,read_orders,write_app_proxy,write_customers,write_discounts,write_products"

[auth]
# Note: Shopify CLI will automatically update this URL when running 'shopify app dev'
redirect_urls = [ "http://localhost:3000/auth" ]

[app_proxy]
url = "/apps/gachi-rewards"
subpath = "gachi-rewards"
prefix = "apps"

# Note: Cart metafields cannot be defined in shopify.app.toml
# They are created dynamically via Storefront API when needed (namespace: $app)
# Metafields will work without definitions, but definitions can be created
# via Admin API for better validation and admin visibility if desired
